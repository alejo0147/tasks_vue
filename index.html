<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tasks App</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/novus.png" alt="" width="120" height="45" class="d-inline-block align-text-top"></a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info text-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body bg-primary">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="name" class="form-label mt-4 text-light text-bolt">Task Name</label>
                                <input type="text" name="name" id="name" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-label mt-4 text-light text-bolt">Task Description</label>
                                <textarea id="description" cols="30" rows="10" class="form-control">
                                </textarea>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-info btn-block">Save Task</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-hover table-bordered text-center table-sm">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col" class="text-bolt">Id</th>
                            <th scope="col" class="text-bolt">Name</th>
                            <th scope="col" class="text-bolt">Description</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">

                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="app.js"></script>

</body>

</html>
